 <form action="addemp.php" method="POST">
<div class="row">
    <label for="empName"><b>First Name</b></label>
    <input type="text" placeholder="Type emplyee name here" name="empFName" required/>
	
	<label for="empName"><b>Last Name</b></label>

    <input type="text" placeholder="Type employee National Identity Card number here" name="empID" required/>
	
	<label for="empName"><b>Contact No (Mobile)</b></label>
    <input type="text" placeholder="Type emplyee name here" name="empMC" required/>
	
	<label for="empName"><b>Contact No (Home)</b></label>
    <input type="text" placeholder="Type emplyee name here" name="empHC"/>

	<input  type="date" placeholder="mm/dd/yyyy" name="empDOB"><br>

    <input type="text" placeholder="Type employee address here" name="empAdd" required>
	</div>
	<div class="row">
	<label for="empTrAppDate"><b>Tranning Appointment Date - </b></label>
	<input type= "date" placeholder="mm/dd/yyyy" name="empTrAppDate" required><br><br>

	<input type="date" placeholder="mm/dd/yyyy" name="empAppDate"><br><br>

	<input type="radio" name="empLevel" value="2">Level II</input><br>
	<input type="radio" name="empLevel" value="3">Level III</input><br>
	<br><br>

</div>
